{% extends 'base.html' %}
{% load staticfiles %}
{% block menu %}
    <nav class="navbar custom_nav navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="{% url 'webapp:index' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link new_review_btn" href="{% url 'webapp:status_add' %}">+ Add Status <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
{% endblock %}
{% block content %}
    <h1 class="main_header">Statuses</h1>
    <hr/>
    <div class="row justify-content-center">
        {% for status in statuses %}
            <div class="card border-dark mb-3 my_card" style="width: 18rem;">
                <div class="card-body d-flex flex-column" >
                    <a class="card_header_link" href="{% url 'webapp:status_view' status.pk %}"><h5 class="card-title card_names">{{ status.status_name }}</h5></a>
                    <hr>
                    <div class="card_links mt-auto row justify-content-center">
                        <a href="{% url "webapp:status_update" status.pk %}" class="edit_icon"><i class="fas fa-pencil-alt"></i></a>
                        <a href="{% url "webapp:status_delete" status.pk %}" class="card-link trash_can"><i class="fas fa-trash-alt"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
